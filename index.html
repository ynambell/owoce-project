<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>owoce-project</title>
        <link rel="stylesheet" href="/owoce-project//assets//css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="search-wrapp">
                    <input class="input" type="text" name="" id="" placeholder="Search products..." />
                </div>
                <div class="blok-9">
                    <div class="filter-wrapp">
                        <h1>Price</h1>
                        <img src="./div.wc-block-price-filter__range-input-wrapper.svg" alt="" />
                    </div>

                    <div class="price-wrapp">
                        <div class="price">
                            <p>$20</p>
                            <p>$100</p>
                        </div>
                        <button>Apply</button>
                    </div>
                </div>
                <div class="blok-11">
                    <h2>Categories</h2>
                    <p class="category">
                        Agriculture
                        <img src="./List → Item → Link.svg" alt="" />
                    </p>
                    <p class="category">
                        Farming
                        <img src="./List → Item → Link.svg" alt="" />
                    </p>
                    <p class="category">
                        Fresh Vegatables
                        <img src="./List → Item → Link.svg" alt="" />
                    </p>
                    <p class="category">
                        Harvest
                        <img src="./List → Item → Link.svg" alt="" />
                    </p>
                    <p class="category">
                        Organic Food
                        <img src="./List → Item → Link.svg" alt="" />
                    </p>
                </div>
            </div>

            <div class="content">
                <div class="text">
                    <p>Showing 1–9 of 10 results</p>
                    <input class="input2" type="text" name="Default sorting" id="" />
                </div>
                <div class="kartina">
                    <div class="Apples">
                        <img src="./apples-370x410.jpg.png" alt="" />
                        <h2 class="span">
                            Apples
                            <img src="./span.h2d-f32474d8.png" alt="" />
                        </h2>
                        <p class="paragraf">$50.00</p>
                    </div>
                    <div class="Bananas">
                        <img src="./bananas-370x410.jpg.png" alt="" />
                        <h2 class="span">
                            Bananas
                            <img class="span" src="./span.h2d-f32474d8.png" alt="" />
                        </h2>
                        <p class="paragraf">$> $20.00</p>
                    </div>
                    <div class="Carrot">
                        <img src="./carrot-370x410.jpg.png" alt="" />
                        <h2 class="span">
                            Carrot
                            <img class="span" src="./span.h2d-f32474d8.png" alt="" />
                        </h2>
                        <p class="paragraf">$>$50.00</p>
                    </div>
                    <div class="Garlic">
                        <img src="./garlic-370x410.jpg.png" alt="" />
                        <h2 class="span">
                            Garlic
                             <img class="span"src="./span.h2d-f32474d8.png" alt="" />
                        </h2>
                        <p class="paragraf">$>$20.00</p>
                    </div>
                    <div class="Grapes">
                        <img src="./grapes-370x410.jpg.png" alt="" />
                        <h2 class="span">
                            Grapes
                            <img class="span"src="./span.h2d-f32474d8.png" alt="" />
                        </h2>
                        <p class="paragraf">$>$100.00</p>
                    </div>
                    <div class="Lettuce">
                        <img src="./lettuce-370x410.jpg.png" alt="" />
                        <h2 class="span">
                            Lettuce
                             <img class="span" src="./span.h2d-f32474d8.png" alt="" />
                        </h2>
                        <p>$30.00</p>
                    </div>
                    <div class="Onions">
                        <img src="./onions-370x410.jpg.png" alt="" />
                        <h2 class="span">
                            Onions
                             <img class="span" src="./span.h2d-f32474d8.png" alt="" />
                        </h2>
                        <p class="paragraf">$>$20.00</p>
                    </div>
                    <div class="Potatos">
                        <img src="./potatos-370x410.jpg.png" alt="" />
                        <h2 class="span">
                            Potatos
                            <img  src="./span.h2d-f32474d8.png" alt="" />
                        </h2>
                        <p class="paragraf">$>$30.00</p>
                    </div>
                    <div class="Red Grapes">
                        <img src="./red-grapes-370x410.jpg.png" alt="" />
                        <h2 class="span">
                            Red Grapes
                            <img src="./span.h2d-f32474d8.png" alt="" />
                        </h2>
                        <p class="paragraf">$>$100.00</p>
                    </div>

                    <div class="Icon">
                        <h3 class="num">1</h3>
                        <h3 class="num">2</h3>
                        <img src="./Icon.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
